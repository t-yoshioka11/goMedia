{{ define "content" }}

<form role="form" action="/create/new/" method="post">
  <div class="lead">記事を新規投稿します。</div>
  <div class="form-group">
    <textarea class="form-control" name="title" id="title" placeholder="記事のタイトル" rows="4"></textarea>
    <br/>
    <br/>
    <textarea class="form-control" name="body" id="body" placeholder="記事の本文" rows="4"></textarea>
    <br/>
    <br/>
    <button class="btn btn-lg btn-primary pull-right" type="submit">この記事を投稿</button>
  </div>
</form>

{{ end }}
