{{ define "content" }}

<form class="form-signin" role="form" action="/sign_up/signup_account/" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  <div class="lead">登録</div>
  <!-- <input id="name" type="text" name="name" class="form-control" placeholder="お名前" required autofocus> -->
  <input id="email" type="email" name="email" class="form-control" placeholder="Email" required autofocus>
  <input id="password" type="password" name="password" class="form-control" placeholder="パスワード" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
</form>

{{ end }}
