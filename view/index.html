{{ define "content" }}
<p class="lead">
  <a href="/create/">記事を作成するか</a> 下のどれかに参加しましょう！
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Title }}</span>
    </div>
    <div class="panel-body">
      タイトル {{ .Id }} - 投稿日 {{ .CreatedAt }} 
      <div class="pull-right">
        <a href="/detail?id={{.Id }}">記事を読む</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
